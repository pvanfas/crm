<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{title}} | {{app_title}}{% endblock %}</title>
    {% load static %}
    <!-- Vendor CSS -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'app/img/favicon.ico' %}" />
    <link href="{% static 'app/vendors/bower_components/bootstrap-sweetalert/lib/sweet-alert.css' %}" rel="stylesheet">
    <link href="{% static 'app/vendors/bower_components/bootstrap-select/dist/css/bootstrap-select.css' %}" rel="stylesheet">
    <link href="{% static 'app/vendors/bower_components/fullcalendar/dist/fullcalendar.min.css' %}" rel="stylesheet">
    <link href="{% static 'app/vendors/bower_components/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'app/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css' %}" rel="stylesheet">
    <link href="{% static 'app/vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css' %}" rel="stylesheet">
    <link href="{% static 'app/vendors/bower_components/google-material-color/dist/palette.css' %}" rel="stylesheet">

    <!-- CSS -->
    <link href="{% static 'app/css/app.min.css' %}" rel="stylesheet">
    <link href="{% static 'app/css/custom.css' %}" rel="stylesheet">


</head>
<body">

    {% block content %}

    {% endblock %}


    {% include 'includes/extra/ie.html' %}

    {% include 'includes/extra/js.html' %}
    <input type="hidden" value="{{auto_redirect|yesno:'yes,no'}}" id="auto_redirect" />
    </body>

    </html>
