{% load i18n %}
{% load static %}

<div>
    <section id="content">
        <div class="container">
            <div class="row">
                <div class="container p-l-15 p-r-15 p-b-15 p-t-15">
                    <h4 class="pull-left">Customers</h4>
                    <div class="clearfix"></div>
                </div>
                {% if recent_customers %}
                    {% for customer in recent_customers %}
                    <div class="col-md-3 col-sm-4 m-b-15">
                        <div class="card {% if forloop.counter|divisibleby:4 %}one{% else %}three{% endif %}">
                            <img src="{% static 'img/user.jpeg' %}" title="{{customer.name}}" class="img-responsive img-circle img-lg" />
                            <small class="f-18 d-b first">{{customer.name}}</small>
                            <small class="f-14 d-i-b second">{{customer.email}}</small>
                            <small class="f-30 d-b third">{{customer.phone}}</small>
                        </div>
                    </div>
                    {% endfor %}
                {% else %}
                <div class="card-body card-padding">
                    <p>No customers found</p>
                </div>
                {% endif %}
            </div>
    </section>
</div>
